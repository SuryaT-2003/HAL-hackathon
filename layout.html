<style>
    /* Add a smooth transition to the navbar */
    .navbar {
        transition: all 0.3s ease-in-out;
    }

    /* Add a hover effect to the logo */
    .logo {
        transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
        transform: scale(1.1);
    }

    /* Add a hover effect to the nav links */
    .nav-link {
        position: relative;
        color: #fff;
        transition: color 0.3s ease-in-out;
    }

    .nav-link:hover {
        color: #00ff00;
    }

    /* Add an underline animation on hover */
    .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #00ff00;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-in-out;
    }

    .nav-link:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    /* Add a subtle animation to the navbar toggler */
    .navbar-toggler {
        transition: transform 0.3s ease-in-out;
    }

    .navbar-toggler:hover {
        transform: rotate(90deg);
    }

    /* Add a background color change on scroll */
    .navbar.scrolled {
        background-color: #333 !important;
    }
</style>

<script>
    // Add a scroll event listener to change navbar background color
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
